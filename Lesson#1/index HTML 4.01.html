		 <title>Polynomial html 4.01</title>

		  		body{
		   	    	background: url(фон.jpg) no-repeat;

   <body style="background-attachment: fixed" topmargin="0">
		  	<p>Многочлен степені <em>n</em></p><br>
   			<p>     <em>f(x) = a</em><sub><font color="blue"><small>0</small></font></sub>
			  		<!--<i>-тег фізичної розмітки, курсивом;  <em> — тег логичної розмітки, визначає важливість поміченого тексту; <font> - тег застарілий!-->
			  		<i> + a</i><sub><font color="blue"><small>1</small></font></sub>
			  		<em>x + ... + a</em><sub><font color="blue"><small>n-1</small></font></sub>
			  		<em>x</em>
			  		<sup><font color="red"><small>n-1</small></font></sup> + <i>a</i><sub><font color="blue"><small>n</small></font></sub>
			  		<em>x</em><sup><font color="red"><small>n</small></font></sup>
		  	</p>
   </body>
